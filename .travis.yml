# Sample .travis.yml for R projects

language: r
warnings_are_errors: true
sudo: required
cran: http://cran.rstudio.com
r_packages:
  - covr
  - knitr
before_install:
  - Rscript -e 'install.packages("rmarkdown")'
after_success:
  - Rscript -e 'covr::codecov()'
addons:
  apt:
    packages:
    - qpdf
